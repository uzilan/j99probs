apply plugin: 'java'
apply plugin: 'idea'

group 'j99probs'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

buildDir = 'target'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'commons-io:commons-io:2.4'
    compile 'commons-collections:commons-collections:3.2'
    testCompile 'junit:junit:4.11'
}
